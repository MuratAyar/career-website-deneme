<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px; margin-left:10%; margin-right:10%;">
  <div class="col-9" style="text-align:left;">
    <h5 style="color:rgb(120,120,120); margin-bottom:4px;">
      {{job['title']}}
    </h5>
    <div>
      <b>Location: </b>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
      <b>Salary: </b>{{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary" style="text-align:rigth;">Apply</button>
  </div>
</div>
